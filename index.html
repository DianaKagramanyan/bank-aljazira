<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/BAJ_logo-trans.png">

    <title>BANK ALJAZIRA</title>
</head>
<body>
<div class="container">
    <header class="header">

        <div class="main-icon">
            <img src="img/BAJ_logo-trans.png" alt="bank logo" class="logo">

            <div class="icon-service-1">
                <svg class="service1__icon">
                    <use xlink:href="img/sprite.svg#.iconbox"></use>
                </svg>
                <span class="serv-catalog">Services Catalog</span>
            </div>
        </div>


        <div class="icon-login">
            <span class="user-login">Login</span>
            <svg class="login__icon">
                <use xlink:href="img/sprite.svg#.iconlogin"></use>
            </svg>
        </div>
    </header>

    <div class="services-catalog">
        <svg class="service2__icon">
            <use xlink:href="img/sprite.svg#.iconbox"></use>
        </svg>
        <h3 class="heading-primary">
            <span class="heading-primary-main">Services Catalog</span>
            <span class="heading-primary-sub">This is a list of all bank services</span>
        </h3>
    </div>

    <nav class="sidebar">
        Sidebar
    </nav>
    <main class="main-content">
        Main Content
    </main>
    <div class="footer">
    </div>
</div>
</body>
</html>
